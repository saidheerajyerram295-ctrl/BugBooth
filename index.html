<!-- JDoodle Script -->
<script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js"></script>

<script>
let current = 0;
const codes = document.querySelectorAll(".code");

function showCode(index) {
    codes.forEach((c, i) => {
        c.style.display = (i === index) ? "block" : "none";
    });
}

function nextCode() {
    if (current < codes.length - 1) {
        current++;
        showCode(current);
    }
}

function prevCode() {
    if (current > 0) {
        current--;
        showCode(current);
    }
}
</script>
