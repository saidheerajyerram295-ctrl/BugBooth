<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUGBOOTH ‚Äì Debug the Code</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b1220;
            color: #ffffff;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #ff9800;
        }

        .rules {
            margin: 10px auto 20px;
            padding: 10px;
            background: #111a2e;
            width: 90%;
            border-radius: 8px;
            font-size: 16px;
        }

        .compiler-container {
            width: 95%;
            margin: auto;
            display: none;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #ff9800;
            border-radius: 8px;
        }

        .nav-buttons {
            margin: 20px;
        }

        button {
            background: #ff9800;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            color: #000;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        footer {
            margin-bottom: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>üêû BUGBOOTH ‚Äì Debug the Code üêû</h1>

    <div class="rules">
        ‚è± Time: 15‚Äì20 Minutes |
        ‚ùå No Internet Search |
        ‚ùå No Mobile Phones |
        ‚úÖ Debug Only
    </div>

    <!-- Question 1 -->
    <div class="compiler-container">
        <iframe 
            src="https://onecompiler.com/embed/python?code=def%20average(numbers)%3A%0A%20%20%20%20total%20%3D%200%0A%20%20%20%20for%20n%20in%20numbers%3A%0A%20%20%20%20%20%20%20%20total%20%2B%3D%20n%0A%20%20%20%20%20%20%20%20return%20total%20%2F%20len(numbers)%0A%0Aprint(average(%5B10%2C20%2C30%2C40%5D))">
        </iframe>
    </div>

    <!-- Question 2 -->
    <div class="compiler-container">
        <iframe 
            src="https://onecompiler.com/embed/python?code=def%20count_even(nums)%3A%0A%20%20%20%20count%20%3D%200%0A%20%20%20%20for%20i%20in%20range(1%2C%20len(nums))%3A%0A%20%20%20%20%20%20%20%20if%20nums%5Bi%5D%20%25%202%20%3D%3D%200%3A%0A%20%20%20%20%20%20%20%20%20%20%20%20count%20%2B%3D%201%0A%20%20%20%20return%20count%0A%0Aprint(count_even(%5B2%2C4%2C6%2C8%5D))">
        </iframe>
    </div>

    <!-- Question 3 -->
    <div class="compiler-container">
        <iframe 
            src="https://onecompiler.com/embed/python?code=def%20max_value(arr)%3A%0A%20%20%20%20max%20%3D%200%0A%20%20%20%20for%20x%20in%20arr%3A%0A%20%20%20%20%20%20%20%20if%20x%20%3E%20max%3A%0A%20%20%20%20%20%20%20%20%20%20%20%20max%20%3D%20x%0A%20%20%20%20return%20max%0A%0Aprint(max_value(%5B-5%2C-2%2C-10%5D))">
        </iframe>
    </div>

    <div class="nav-buttons">
        <button id="prevBtn" onclick="changeQuestion(-1)">‚¨Ö Previous</button>
        <button id="nextBtn" onclick="changeQuestion(1)">Next ‚û°</button>
    </div>

    <footer>
        Debug logical errors only ‚Ä¢ BUGBOOTH Event
    </footer>

    <script>
        let current = 0;
        const questions = document.querySelectorAll(".compiler-container");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        function showQuestion(index) {
            questions.forEach(q => q.style.display = "none");
            questions[index].style.display = "block";

            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === questions.length - 1;
        }

        function changeQuestion(step) {
            current += step;
            showQuestion(current);
        }

        showQuestion(current);
    </script>

</body>
</html>
